{% extends "base.html" %}
{% block content %}
<div id = "all-posts-page" class="row"><div class="col-sm-10 col-sm-offset-1">

<ul class="page-list">
  {% for page in pages %}
   <!-- if page.meta.type == "note" and page.meta.publish == 'true' %} -->
    <li><a href="{{ url_for('page', path=page.path) }}">
      {{ page.meta.title }}
    </li>
    <!-- </a> -  {{ page.meta.date }} </li> -->
  {% endfor %}
</ul>
</div></div> <!--  end content block ROW-->

{% endblock %}
